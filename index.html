def generate(prompt):
    print("prompt:", prompt)
    response = openai.images.generate(
        model="dall-e-3",
        prompt=prompt,
        size="1024x1024",
        quality="standard",
        n=6,
    )
    print(response)
    return jsonify(response)
<script>
      
    const submitbtn = document.getElementById("submitbtn");
    submitbtn.addEventListener("click", (e) => {
      e.preventDefault();
      const prompt = document.getElementById("exampleInputPassword1").value;
      fetch(`/generateimages/${prompt}`, {
          method: "GET",
      })
      .then(response => response.json())
      .then(data => {
         <
            loadingGif.classList.toggle("d-none") 
        console.log(data);
        const images = data.data.images;
        const container = document.querySelector(".imageCont");
        let totalHtml = " ";
        
        images.forEach(image => {
          let html = `<div class="col-md-4">
            <img width="350" height="500" src="${image.url}" class="img-responsive">
          </div>`;
          totalHtml += html;
        })
        container.innerHTML = totalHtml;
      });
    });
